<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea" />
      <stop offset="100%" style="stop-color:#764ba2" />
    </linearGradient>
    
    <!-- Filtros -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Padrão de partículas -->
    <pattern id="particles" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="#667eea" opacity="0.6"/>
      <circle cx="80" cy="60" r="1.5" fill="#764ba2" opacity="0.4"/>
      <circle cx="150" cy="30" r="1" fill="#667eea" opacity="0.5"/>
      <circle cx="40" cy="120" r="1.8" fill="#764ba2" opacity="0.3"/>
      <circle cx="120" cy="150" r="1.2" fill="#667eea" opacity="0.4"/>
      <circle cx="180" cy="100" r="1.5" fill="#764ba2" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- Fundo -->
  <rect width="1200" height="630" fill="#000000"/>
  
  <!-- Padrão de partículas -->
  <rect width="1200" height="630" fill="url(#particles)"/>
  
  <!-- Card principal -->
  <rect x="60" y="60" width="1080" height="510" rx="20" fill="url(#bgGradient)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Conteúdo do lado esquerdo -->
  <g transform="translate(120, 120)">
    <!-- Nome -->
    <text x="0" y="80" font-family="Inter, sans-serif" font-size="72" font-weight="700" fill="#ffffff" filter="url(#glow)">
      Lucas Virginio
    </text>
    
    <!-- Título -->
    <text x="0" y="140" font-family="Inter, sans-serif" font-size="36" font-weight="400" fill="url(#textGradient)">
      Full Stack Developer
    </text>
    
    <!-- Descrição -->
    <text x="0" y="200" font-family="Inter, sans-serif" font-size="24" fill="#cccccc" max-width="500">
      <tspan x="0" dy="0">Desenvolvedor apaixonado por criar</tspan>
      <tspan x="0" dy="35">soluções inovadoras e experiências</tspan>
      <tspan x="0" dy="35">digitais excepcionais</tspan>
    </text>
    
    <!-- Tags de tecnologia -->
    <g transform="translate(0, 280)">
      <rect x="0" y="0" width="120" height="40" rx="20" fill="rgba(102,126,234,0.2)" stroke="rgba(102,126,234,0.3)" stroke-width="1"/>
      <text x="60" y="25" font-family="Inter, sans-serif" font-size="18" fill="#667eea" text-anchor="middle">React</text>
      
      <rect x="140" y="0" width="120" height="40" rx="20" fill="rgba(102,126,234,0.2)" stroke="rgba(102,126,234,0.3)" stroke-width="1"/>
      <text x="200" y="25" font-family="Inter, sans-serif" font-size="18" fill="#667eea" text-anchor="middle">Node.js</text>
      
      <rect x="280" y="0" width="140" height="40" rx="20" fill="rgba(102,126,234,0.2)" stroke="rgba(102,126,234,0.3)" stroke-width="1"/>
      <text x="350" y="25" font-family="Inter, sans-serif" font-size="18" fill="#667eea" text-anchor="middle">TypeScript</text>
      
      <rect x="440" y="0" width="100" height="40" rx="20" fill="rgba(102,126,234,0.2)" stroke="rgba(102,126,234,0.3)" stroke-width="1"/>
      <text x="490" y="25" font-family="Inter, sans-serif" font-size="18" fill="#667eea" text-anchor="middle">Python</text>
      
      <rect x="560" y="0" width="80" height="40" rx="20" fill="rgba(102,126,234,0.2)" stroke="rgba(102,126,234,0.3)" stroke-width="1"/>
      <text x="600" y="25" font-family="Inter, sans-serif" font-size="18" fill="#667eea" text-anchor="middle">Java</text>
    </g>
  </g>
  
  <!-- Avatar principal (lado direito) -->
  <g transform="translate(720, 115)">
    <circle cx="200" cy="200" r="200" fill="url(#textGradient)" opacity="0.3"/>
    <circle cx="200" cy="200" r="196" fill="#000000"/>
    <circle cx="200" cy="200" r="196" fill="url(#textGradient)" opacity="0.1"/>
    
    <!-- Placeholder para a imagem do avatar -->
    <circle cx="200" cy="200" r="190" fill="#667eea" opacity="0.2"/>
    <text x="200" y="210" font-family="Inter, sans-serif" font-size="24" fill="#667eea" text-anchor="middle">Avatar</text>
  </g>
  
  <!-- Pequeno avatar no canto -->
  <g transform="translate(100, 470)">
    <circle cx="40" cy="40" r="40" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <circle cx="40" cy="40" r="36" fill="#667eea" opacity="0.2"/>
    <text x="40" y="45" font-family="Inter, sans-serif" font-size="12" fill="#667eea" text-anchor="middle">LV</text>
  </g>
  
  <!-- Elementos decorativos -->
  <g opacity="0.3">
    <circle cx="100" cy="150" r="3" fill="#667eea"/>
    <circle cx="150" cy="200" r="2" fill="#764ba2"/>
    <circle cx="200" cy="100" r="2.5" fill="#667eea"/>
    <circle cx="250" cy="250" r="1.5" fill="#764ba2"/>
    <circle cx="300" cy="120" r="2" fill="#667eea"/>
  </g>
</svg>
